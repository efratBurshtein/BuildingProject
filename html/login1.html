<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body dir="rtl">
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">home</a></li>
            <li><a data-toggle="tab" href="#login1">הרשמה</a></li>
            <li><a data-toggle="tab" href="#login2">התחברות</a></li>
        </ul>
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">

                <div class="img_logo "></div>

            </div>
            <div id="login1" class="tab-pane fade">
                <div class="container">
                    <p class="text_start"> הי !
                        <br> בתור התחלה
                        <br> תועבר להגדרת החשבון שלך
                        <br> במספר שלבים פשוטים
                    <p>
                    <div id="all_ellips">
                        <div class="ellips">
                            <div class="aicon_ellips">
                                <img class="aicon_e" src="../picture/Vector (3).png" alt="">
                                <div class="text_ellips">עדכון פרופיל</div>
                            </div>
                            <div class="aicon_ellips">
                                <img class="aicon_e" src="../picture/Group 22.png" alt="">

                                    <br> והסכמה לתנאי השימוש
                                </div>
                            </div>
                            <div class="aicon_ellips">
                                <img class="aicon_e" src="../picture/card-tick.png" alt="">

                            </div>
                        </div>
                        <button class="btn btn-default" id="btn_i_wont_start"> רוצה להתחיל !</button>
                    </div>
                </div>
            </div>

                    <br>
                    <div>
                        <div class="form-group">
                            <label for="nameuser" class="pwda">שם משתמש </label>
                            <input type="text" class="form-control " id="nameuser" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="pwd " class="pwda">מספר תעודת זהות </label>
                            <input type="password" class="form-control " id="pwd" name="pwd" required>
                        </div>
                        <div class="form-group">
                            <label for="password_building" class="pwda">סיסמת בנין</label>
                            <input type="password" class="form-control " id="password_building" name="pwd" required>
                        </div>

                        <br>
                        <button class="btn btn-default newf " id="loginconect"> אני בפנים !</button>
                    </div>
                </div>
            </div>
